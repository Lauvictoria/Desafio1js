<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desaf√≠o 1 - JavaScript</title>
    <link rel="stylesheet" href="estilos.css">
</head>

<body>

    <section>
        <div class="card">
            <div class="img-card"></div>
              <h6>Laptop Gamer AMD</h6>
              <p>Precio base: $<span class="precio-inicial"></span> </p>
        
              <p>Cantidad:
                <span class="cantidad">0</span>
                <button onclick="
                    cantidad = document.querySelector('.cantidad')
                    suma = Number(cantidad.innerHTML)
                    suma = suma + 1
                    cantidad.innerHTML = suma

                    precioBase = Number(document.querySelector('.precio-inicial').innerHTML)
                    total = precioBase * suma
                    document.querySelector('.valor-total').innerHTML = total
                "
                >+</button>
                <button onclick="
                    cantidad = document.querySelector('.cantidad')
                    resta = Number(cantidad.innerHTML)
                    resta = resta - 1
                    cantidad.innerHTML = resta

                    precioBase = Number(document.querySelector('.precio-inicial').innerHTML)
                    total = precioBase * resta
                    document.querySelector('.valor-total').innerHTML = total
                "
                >-</button>
              </p>
            </div>

        </div>
    </section>

    <div class="total-section">
        <p>Total a pagar: $<span class="valor-total"></span> </p>
    </div>

    <script src="index.js">

    </script>
</body>
</html>
